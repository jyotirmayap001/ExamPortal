<mat-card>
    <h1>Update Quiz</h1>
    <div class="container">
        <div class="row">

            <div class="col-md-10 offset-md-1">

                <form >

                    <mat-form-field class="w100" appearance="fill">

                        <mat-label>Title</mat-label>
                        <input required [(ngModel)]="quiz.title" type="text" name="title" placeholder="Enter title here"
                            matInput />

                    </mat-form-field>
                    <mat-form-field class="w100" appearance="fill">

                        <mat-label>Description</mat-label>
                        <textarea required [(ngModel)]="quiz.description" type="text" name="title"
                            placeholder="Enter description here" rows="5" matInput></textarea>

                    </mat-form-field>

                    <div class="row">

                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">

                                <mat-label>Maximum Marks</mat-label>
                                <input required [(ngModel)]="quiz.maxmarks" type="text" name="maxmarks"
                                    placeholder="Enter max. marks" matInput />

                            </mat-form-field>

                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">

                                <mat-label>Number of Questions</mat-label>
                                <input required [(ngModel)]="quiz.numberofquestion" type="text" name="numberofquestion"
                                    placeholder="Enter no. of question" matInput />

                            </mat-form-field>


                        </div>


                        <mat-slide-toggle name="active" [(ngModel)]="quiz.active" class="mt20">
                            Publish Status
                        </mat-slide-toggle>

                        <mat-form-field appearance="fill" class="ml20">
                            <mat-label>Select Category</mat-label>
                            <mat-select required name="category" [(ngModel)]="quiz.category.cid">
                                <mat-option *ngFor="let c of categories" [value]="c.cid">
                                    {{c.title}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="accent" type="submit" (click)="updateQuiz(quiz)">Update Quiz</button>
                        </div>

                    </div>


                </form>



            </div>

        </div>
    </div>
</mat-card>
