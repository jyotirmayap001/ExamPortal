<mat-card>
    <h1>Add New Category</h1>
    <mat-card-content>
        <form>
            <div class="bootstrap-wrapper">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <mat-form-field class="w100" appearance="outline">
                                <mat-label>Title</mat-label>
                                <input required autofocus type="text"  name="title" matInput 
                                placeholder="Enter here" [(ngModel)]="category.title">
                        </mat-form-field>

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea type="text" name="title" matInput
                            placeholder="Enter Category Description" rows="15" [(ngModel)]="category.description"></textarea>
                        </mat-form-field>

                        <div class="container text-center mt20">

                            <button mat-raised-button color="primary" (click)="addCategory();">Save Category</button>

                        </div>

                    </div>
                </div>
            </div>

        </form>
    </mat-card-content>
</mat-card>
