<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">

                <div class="col-md-12">
                    
                        <div class="container text-center">
                            <img src="../../../assets/logo.jpg" alt="" style="height: 75px;">
                        </div>
                        <h1 class="text-center">Login Here!!</h1>


                        <form (ngSubmit)="login();" class="text-center">



                            <div class="class-md-6">
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>User Name</mat-label>
                                    <input required [(ngModel)]="loginData.username" name="username" matInput
                                        placeholder="Enter Valid UserName">
                                </mat-form-field>
                            </div>

                            <div class="class-md-6">
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input required type="password" [(ngModel)]="loginData.password" name="password"
                                        matInput placeholder="Enter Valid Password">
                                </mat-form-field>
                            </div>


                            <div class="container text-center">

                                <button mat-raised-button color="primary" type="submit">Login</button>

                                <button class="ml20" mat-raised-button color="accent">Reset</button>
                            </div>

                        </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<ngx-ui-loader fgsSize="80" [fgsType]="spinnerType" fgsColor="#ffad46" text="Loading..." pbColor="#4285F4"></ngx-ui-loader>
